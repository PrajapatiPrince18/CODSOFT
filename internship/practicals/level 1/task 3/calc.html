<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <input type="text" class="itemdisplay item1"placeholder="0" id="inputbox" readonly>
        
        <button class="item item2" >7</button>
        <button class="item item3" >8</button>
        <button class="item item4" >9</button>
        <button class="item item5">/</button>
        <button class="item item6">CE</button>
        
        <button class="item item7">4</button>
        <button class="item item8" >5</button>
        <button class="item item9">6</button>
        <button class="item item10">*</button>
        <button class="item item11">%</button>
        
        <button class="item item12" >1</button>
        <button class="item item13" >2</button>
        <button class="item item14" >3</button>
        <button class="item item15">+</button>
        <button class="item item16">-</button>
        
        <button class="item item17" >0</button>
        <button class="item item18">00</button>
        <button class="item item19">.</button>
        <button class="item item20" >=</button>

    </div>
    <script src="calc.js"></script>
</body>

</html>
